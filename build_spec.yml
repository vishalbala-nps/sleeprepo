version: 0.1
component: build
timeoutInSeconds: 1800
runAs: root
shell: bash
env:
  exportedVariables:
   - version
steps:

  - type: Command
    name: "Sleep Build"
    command: |
      version=2
      sleep 480
      date > sleep.txt
      
outputArtifacts:

  - name: sleep
    type: BINARY
    location: sleep.txt
